<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risustore</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-flex"> 
    <!-- comienzo del header -->
        <header>
            <img class="logo" src="./images/logo.png" alt="logo">
            <form action="#" class="buscador">
                <input class="inputBuscador" type="text" placeholder="Buscar">
                <button>
                    <img src="./images/busqueda.png" alt="buscador">
                </button>
            </form>
            <img class="carrito" src="./images/carrito-de-compras.png" alt="carrito">
    <!-- comienzo del nav -->
            <nav>
                <ul>
                    <li>Home</li>
                    <li><a class="subrayado" href="./pages/productos.html">Productos</a></li>
                    <li><a class="subrayado" href="./pages/contacto.html">Contacto</a></li>
                    <li><a class="subrayado" href="./pages/registrarse.html">Registrarse</a></li>
                    <li><a class="subrayado" href="./pages/ingresar.html">Ingresar</a></li>
                </ul>
            </nav>  
        </header>
    <!-- comienzo del main --> 
        <main class="containerHome">
            <h1>
                ¡Te damos la bienvenida!
            </h1>
            <section class="sectionBanner"> 
                <article>
                    <img class="articuloBienvenida" src="./images/stray-kids.jpg" alt="imagen-de-stray-kids">
                    <div class="articuloBienvenida" id="parrafoBienvenida">
                        <h2>En Risustore:</h2>
                        <p>Podrás encontrar productos fanmade de kpop, como photocards de idols a elección, promociones por grupos y mucho más.</p>
                    </div>
                </article>
            </section>
    <!-- contenedor de mis productos -->
            <div class="tarjetasProductos">
                <div class="productos">
                    <img src="./images/photocards.jpeg" alt="photocards" class="imagenesProductos">
                    <p class="fw-bold">Photocards</p>
                </div>
                <div class="productos">
                    <img src="./images/posters.jpeg" alt="posters" class="imagenesProductos">
                    <p class="fw-bold">Pósters</p>
                </div>
                <div class="productos">
                    <img src="./images/stickers.jpeg" alt="stickers" class="imagenesProductos">
                    <p class="fw-bold">Stickers</p>
                </div> 
            </div>
            <button class="buttonVerProductos">
                <a class="buttonProductos" href="./pages/productos.html">Ver productos</a>
            </button>
        </main>
        <footer>
            <p>Powered by Risustore</p>
        </footer>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
