<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/ardilla.ico" type="image/x-icon">
    <title>Risustore</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-flex"> 
    <!-- comienzo del header -->
        <header>
            <img class="logo" src="../images/logo.png" alt="logo de la tienda">
            <form action="#" class="buscador">
                <input class="inputBuscador" type="text" placeholder="Buscar">
                <button class="buttonBusqueda">
                    <img src="../images/busqueda.png" alt="ícono de buscador">
                </button>
            </form>
            <img class="carrito" src="../images/carrito-de-compras.png" alt="ícono de carrito">
    <!-- comienzo del nav -->
            <nav>
                <ul>
                    <li><a class="subrayado" href="../index.html">Home</a></li>
                    <li><a class="subrayado" href="productos.html">Productos</a></li>
                    <li>Contacto</li>
                    <li><a class="subrayado" href="registrarse.html">Registrarse</a></li>
                    <li><a class="subrayado" href="ingresar.html">Ingresar</a></li>
                </ul>  
            </nav>    
        </header>
    <!-- comienzo del main -->
        <main class="containerContacto">
            <h1>
                Contacto
            </h1>
            <div class="contact-form">
                <span class="heading">Contáctanos</span>
                <form>
                <label for="name">Nombre:</label>
                <input type="text" required="">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required="">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required=""></textarea>
                <button type="submit">Enviar</button>
                </form>
            </div>          
        </main>
        <footer>
            <div class="navFooter">
                <div>
                    <h2>Contenido</h2>
                    <ul>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="registrarse.html">Registrarse</a></li>
                        <li><a href="ingresar.html">Ingresar</a></li>
                    </ul>
                </div>
                <div>
                    <h2>Ayuda</h2>
                    <ul>
                        <li>Preguntas frecuentes</li>
                        <li>Términos y condiciones</li>
                    </ul>
                </div>
                <div>
                    <h2>Redes sociales</h2>
                    <ul class="redesSociales">
                        <li>
                            <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="logo de instagram"></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/?locale=es_LA"><img src="../images/facebook.png" alt="logo de facebook"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <p>Powered by Risustore</p>
        </footer>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
